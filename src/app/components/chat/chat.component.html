<h1>Mensajes</h1>
<hr>
<div id="chat-mensajes">
    <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let msg of mensajes">
            {{ msg.de }}: {{ msg.cuerpo }}</li>
    </ul>
</div>
<form (ngSubmit)="enviar()">
    <input type="text"
        [(ngModel)]="texto"
        class="form-control mt-3 chat-input"
        name="texto"
        placeholder="Mensaje...."
        autofocus
        autocomplete="off">
</form>
